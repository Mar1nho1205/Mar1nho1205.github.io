<head>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}
  
  #botao {
   background-color: blue;
   color: white;
   width: 100px;
   height: 50px;
   border: none;
   border-radius: 10px;
   padding: 10px 20px;

   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%) 
  }

  #botao:hover {
    background-color: rgb(0, 150, 255)
  }

  .container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }

 .linha {
   display: flex;
   flex-direction: column;
   margin-bottom: 20px;
 }

  input {
    height: 40px
  }
</style>
</head>
  <body>
    <form>
    <div class='container'>
     <div class='linha'>
      <label>Nome completo: </label>
      <input type='text' id='txtNomeCompleto' placeholder='Digite seu nome'>
     </div> 
      <button type='button' onClick='separacao()' id='botao'>>></button>
<div class='linha'>
      <label>Nome: </label>
      <input type='text' id='txtNome'>
</div>
<div class='linha'>      
      <label>Sobrenome: </label>
      <input type='text' id='txtSobrenome'>
</div>
    </div>
    </form>
<script>
  function separacao(){
   let nome = document.getElementById('txtNomeCompleto').value;
   let indiceEspaço = nome.indexOf(' ');

    if(indiceEspaço === -1) {
      console.log('por favor, digite um nome válido')
      return
    }

   let primeiroNome = nome.substring(0, indiceEspaço);
   document.getElementById('txtNome').value = primeiroNome;

   let sobrenome = nome.substring(indiceEspaço + 1);
   document.getElementById('txtSobrenome').value = sobrenome;
  }
</script>
        
  </body>
