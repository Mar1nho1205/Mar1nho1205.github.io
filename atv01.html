<head>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}
  
  #botao {
   background-color: blue;
   color: white;
   width: 100px;
   height: 50px;
   border: none;
   border-radius: 10px;
   padding: 10px 20px;

   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%) 
  }

  #botao:hover {
    background-color: rgb(0, 150, 255)
  }

  #caixas {
    display: flex;
    justify-content: center;
    gap: 20px:
  }

  #txtNome, #txtSobrenome {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
</style>
</head>
  <body>
    <form>
     <div id='caixas'>
      <label>Nome completo: </label>
      <input type='text' id='txtNomeCompleto' placeholder='Digite seu nome'>
      
      <button type='button' onClick='separacao()' id='botao'>>></button>

      <label>Nome: </label>
      <input type='text' id='txtNome'>
      
      <label>Sobrenome: </label>
      <input type='text' id='txtSobrenome'>
    </div>
    </form>
<script>
  function separacao(){
   let nome = document.getElementById('txtNomeCompleto').value;
   let indiceEspaço = nome.indexOf(' ');

    if(indiceEspaço === -1) {
      console.log('por favor, digite um nome válido')
      return
    }

   let primeiroNome = nome.substring(0, indiceEspaço);
   document.getElementById('txtNome').value = primeiroNome;

   let sobrenome = nome.substring(indiceEspaço + 1);
   document.getElementById('txtSobrenome').value = sobrenome;
  }
</script>
        
  </body>
