  <body>
    <form>
      <label>Nome completo: </label>
      <input type='text' id='txtNomeCompleto'>
      
      <button onClick='separacao'>>></button>

      <label>Nome: </label>
      <input type='text' id='txtNome'>
      
      <label>Sobrenome: </label>
      <input type='text' id='txtSobrenome'>
    </form>
<script>
  function separacao(){
   let nome = document.getElementById('txtNomeCompleto').value;
   let indiceEspaço = nome.IndexOf(' ');

   let primeiroNome = nome.substring(0, indiceEspaço);
   document.getElementById('txtNome') = primeiroNome;

   let sobrenome = nome.substring(indiceEspaço + 1);
   document.getElementById('txtSobrenome') = sobrenome;
    
  }
</script>
        
  </body>
