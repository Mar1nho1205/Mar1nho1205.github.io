<head>
  <title>Escola Virtual</title>
  <link rel='stylesheet' href='css/escola.css'>
</head>
<body>
  <h1>Escola Virtual</h1>
  <h2>Formulário de Pré-Matrícula</h2>

  <form>
    <fieldset>
      <legend>Dados Pessoais</legend>

      <div class='linha-input'>
        <label>Nome do Aluno:</label>
        <input type='text' placeholder='Nome Completo' required>
      </div>

      <div class='linha-input'>
        <label>Nascimento:</label>
        <input type='text' class='pequeno' placeholder='Dia' required>
        <span>/</span>
        <input type='text' class='pequeno' placeholder='Mês' required>
        <span>/</span>
        <input type='text' class='pequeno' placeholder='Ano' required>
      </div>

      <div class='linha-input'>
        <label>Nome do Pai:</label>
        <input type='text' required>
      </div>
      
      <div class='linha-input'>
        <label>Nome da Mãe:</label>
        <input type='text' required>
      </div>
      
      <div class='linha-input'>
        <label>Telefone:</label>
        <div class='grupo-inputs'>
          <input type='number' class='pequeno' placeholder='DDD' required>
          <input type='number' class='pequeno' placeholder='Ex: (99) 99999-9999' required>
          <span>Ramal:</span>
          <input type='text' class='pequeno' required>
        </div>
      </div>

      <div class='linha-input'>
        <label>Email:</label>
        <input id='campo-email' placeholder='Ex: seunome@gmail.com' required>
      </div>
      <div class='msg-erro' id='msg-email'>O email deve ter @ (Arroba) e . (ponto final)</div>
    </fieldset>
    <fieldset>
      <legend>Informações de Matrícula</legend>

      <div class='matricula-flex'>

        <div class='coluna-mat'>
          <label class='titulo-coluna'>Série:</label>
          <div class='select-wrapper'>
            <select id='campo-serie' required>
              <option value='' disabled selected>Selecione...</option>
              <option value='pre'>Pré-escolar</option>
              <option value='1ano'>1° ano</option>
              <option value='2ano'>2° ano</option>
              <option value='3ano'>3° ano</option>
            </select>  
        </div>
      </div>

        <div class='coluna-mat'>
          <label class='titulo-coluna'>Turno:</label>
          <div class='radio-group'>
            <label class='radio-item'>
              <input type='radio' name='turno' value='manha' required>
              <span>Manhã</span>
            </label>
            <label class='radio-item'>
              <input type='radio' name='turno' value='tarde' required>
              <span>Tarde</span>
            </label>  
            </select>
          </div>
        </div>

        <div class='coluna-mat'>
          <label class='titulo-coluna'>Atividades Extracurrículares (Máx. 3)</label>
          <div class='check-grid'>
            <label><input type='checkbox' class='check-atividade' value='info'> Informática</label>
            <label><input type='checkbox' class='check-atividade' value='musica'> Música</label>
            <label><input type='checkbox' class='check-atividade' value='balet'> Balet</label>
            <label><input type='checkbox' class='check-atividade' value='pintura'> Pintura</label>
            <label><input type='checkbox' class='check-atividade' value='judo'> Judô</label>
            <label><input type='checkbox' class='check-atividade' value='futebol'> Futebol</label>
          </div>
        </div>
    </fieldset>

    <div class='botoes-container'>
      <button type='submit' class='btn-enviar'>Matricular Aluno</button>
      <button type='reset' class='btn-limpar'>Matricular Aluno</button>
    </div>  
  </form>
  <script src='main/escola.js'></script>
</body>
